<!DOCTYPE html>

    <title>Vite App</title>
  </head>
  <body class="px-4">
    <section class=" my-4 py-8 bg-pb-whipped flex justify-around overflow-hidden mx-auto clients">

              </div>
              <!-- Box 2 -->
              <div class="box absolute w-full ">

              </div>
              <!-- Box 3 -->

              <!-- Box 4 -->

<section class="h-64 bg-pink-700 w-full"></section>
    <script type="module" src="./src/main.js"></script>
